<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Map around GPS</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Map around GPS</h1>
    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=@10.8760508,106.8086931,16z"></script>
    <script>
        function initMap() {
            // Lấy vị trí hiện tại của người dùng
            navigator.geolocation.getCurrentPosition(function(position) {
                var latitude = position.coords.latitude;
                var longitude = position.coords.longitude;
                
                // Tạo bản đồ và đặt vị trí trung tâm là vị trí hiện tại của người dùng
                var map = new google.maps.Map(document.getElementById('map'), {
                    center: {lat: latitude, lng: longitude},
                    zoom: 15
                });
                
                // Đặt đánh dấu tại vị trí hiện tại của người dùng
                var marker = new google.maps.Marker({
                    position: {lat: latitude, lng: longitude},
                    map: map,
                    title: "Your current location"
                });
                
                // Hiển thị thông báo vị trí hiện tại của người dùng
                var infowindow = new google.maps.InfoWindow({
                    content: "Your current location"
                });
                marker.addListener('click', function() {
                    infowindow.open(map, marker);
                });
            });
        }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=@10.8760508,106.8086931,16z&callback=initMap">
    </script>
</body>
</html>
